<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <title>{{ page.title }}</title>
</head>
<body>
  <div id="sidebar">
    <header>Files</header>
    <nav>
      {% for page in site.pages %}
        {% if page.path contains ".md" %}
          <a 
            href="{{ page.url | relative_url }}" 
            class="{% if page.url == page.url | relative_url %}active{% endif %}">
            {{ page.title | default: page.path }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
  <div id="content">
    {{ content }}
  </div>
</body>
</html>
