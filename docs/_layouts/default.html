<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: red;
    }
    header {
        background: #007acc;
        color: white;
        padding: 10px;
    }
    footer {
        text-align: center;
        font-size: 0.8em;
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Powered by Jekyll</p>
  </footer>
</body>
</html>
