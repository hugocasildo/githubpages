<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: red;
    }
    header {
        background: #007acc;
        color: white;
        padding: 10px;
    }
    footer {
        text-align: center;
        font-size: 0.8em;
        margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <header>Archivos</header>
    <nav>
      {% for page in site.pages %}
        {% if page.path contains ".md" %}
          <a href="{{ page.url | relative_url }}">{{ page.title | default: page.path }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
  <div id="content">
    {{ content }}
  </div>
</body>
</html>
